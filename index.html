            --grid: 8px;
            --sidebar-width: 280px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: var(--monospace);
            background: #f8f8f8;
            color: #000;
            font-size: 11px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 9px;
            z-index: 10000;
            letter-spacing: 0.5px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 24px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-bar .ml-auto { margin-left: auto; }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 24px;
            bottom: 0;
            width: var(--sidebar-width);
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow-y: auto;
        }

        .logo {
            padding: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 18px;
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo::before {
            content: '';
            width: 24px;
            height: 24px;
            border: 2px solid #fff;
            transform: rotate(45deg);
        }

        .version-badge {
            margin-left: auto;
            font-size: 8px;
            padding: 2px 6px;
            border: 1px solid rgba(255,255,255,0.3);
            opacity: 0.5;
        }

        /* Navigation */
        .nav-modules {
            flex: 1;
            padding: 16px 0;
        }

        .nav-module { margin-bottom: 2px; }

        .nav-header {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            user-select: none;
        }

        .nav-header:hover { background: rgba(255,255,255,0.05); }
        .nav-header.active { background: rgba(255,255,255,0.1); }
        .nav-header.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #fff;
        }

        .nav-index {
            width: 20px;
            opacity: 0.4;
            font-size: 9px;
        }

        .nav-title {
            flex: 1;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .nav-arrow {
            opacity: 0.4;
            transition: transform 0.3s;
        }

        .nav-header.expanded .nav-arrow { transform: rotate(90deg); }

        .nav-submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(255,255,255,0.03);
        }

        .nav-submenu.active { max-height: 1000px; }

        .nav-subitem {
            display: block;
            padding: 10px 24px 10px 48px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 10px;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .nav-subitem:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .nav-subitem.active {
            color: #fff;
            background: rgba(255,255,255,0.08);
        }

        .nav-subitem::before {
            content: 'Â·';
            position: absolute;
            left: 36px;
            opacity: 0.3;
        }

        /* Main */
        .main {
            margin-left: var(--sidebar-width);
            margin-top: 24px;
            min-height: calc(100vh - 24px);
            background: #fafafa;
        }

        /* Header */
        .header {
            background: #fff;
            height: 56px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 32px;
            position: sticky;
            top: 24px;
            z-index: 100;
        }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
        }

        .breadcrumb-separator { opacity: 0.3; }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 6px 16px;
            border: 1px solid #000;
            background: transparent;
            font-family: inherit;
            font-size: 10px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            position: relative;
        }

        .btn:hover {
            background: #000;
            color: #fff;
        }

        .btn.primary {
            background: #000;
            color: #fff;
        }

        .btn.primary:hover {
            background: transparent;
            color: #000;
        }

        .btn.danger {
            border-color: #f00;
            color: #f00;
        }

        .btn.danger:hover {
            background: #f00;
            color: #fff;
        }

        .btn.success {
            border-color: #0a0;
            color: #0a0;
        }

        .btn.success:hover {
            background: #0a0;
            color: #fff;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 9px;
        }

        /* Content */
        .content { 
            padding: 32px;
            display: none;
        }

        .content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header { margin-bottom: 32px; }

        .page-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .page-desc {
            font-size: 12px;
            opacity: 0.6;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 24px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 0;
            font-size: 11px;
            letter-spacing: 0.5px;
            cursor: pointer;
            position: relative;
            opacity: 0.6;
            transition: var(--transition);
            white-space: nowrap;
        }

        .tab:hover { opacity: 1; }
        .tab.active { opacity: 1; }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
        }

        /* Metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .metric-card {
            background: #fff;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 20px;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .metric-card:hover {
            border-color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 0 #000;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
        }

        .metric-change {
            font-size: 10px;
            margin-top: 8px;
        }

        .metric-change.positive { color: #0a0; }
        .metric-change.negative { color: #f00; }

        .metric-live {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Tables */
        .section { margin-bottom: 32px; }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .data-table {
            width: 100%;
            background: #fff;
            border: 1px solid rgba(0,0,0,0.1);
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .data-table th {
            background: rgba(0,0,0,0.02);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: normal;
        }

        .data-table tbody tr {
            cursor: pointer;
            transition: var(--transition);
        }

        .data-table tbody tr:hover { background: rgba(0,0,0,0.02); }

        .status {
            display: inline-block;
            padding: 2px 8px;
            font-size: 9px;
            letter-spacing: 0.5px;
            border: 1px solid currentColor;
        }

        .status.success { 
            background: rgba(0,255,0,0.1);
            color: #0a0;
            border-color: #0a0;
        }
        .status.warning { 
            background: rgba(255,255,0,0.1);
            color: #aa0;
            border-color: #aa0;
        }
        .status.error { 
            background: rgba(255,0,0,0.1);
            color: #f00;
            border-color: #f00;
        }
        .status.info { 
            background: rgba(0,100,255,0.1);
            color: #06f;
            border-color: #06f;
        }

        .form-section {
            background: #fff;
            padding: 24px;
            border: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.6;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 8px;
            border: 1px solid rgba(0,0,0,0.2);
            background: transparent;
            font-family: inherit;
            font-size: 11px;
            transition: var(--transition);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #000;
        }

        .filters-panel {
            background: #fff;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 24px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 32px;
        }

        .action-card {
            background: #fff;
            border: 1px solid #000;
            padding: 16px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .action-card:hover {
            background: #000;
            color: #fff;
        }

        .action-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .action-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Map Container */
        .map-container {
            background: #000;
            color: #0f0;
            font-family: var(--monospace);
            padding: 16px;
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .map-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0,255,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* KDS Grid */
        .kds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .kds-order {
            background: #000;
            color: #0f0;
            padding: 16px;
            border: 1px solid #0f0;
            font-family: var(--monospace);
        }

        .kds-order.urgent {
            border-color: #f00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .kds-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid currentColor;
        }

        .kds-timer {
            color: #ff0;
        }

        .kds-item {
            margin-bottom: 4px;
            padding-left: 12px;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .card {
            background: #fff;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 20px;
            transition: var(--transition);
        }

        .card:hover {
            border-color: #000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 10px;
            opacity: 0.6;
            margin-bottom: 16px;
        }

        .card-content {
            font-size: 11px;
            line-height: 1.6;
        }

        .card-actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
